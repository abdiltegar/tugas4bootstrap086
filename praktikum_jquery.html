<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hide Show -->
    <h1 id="nama"></h1>
    <p id="nim"></p>

    <!-- fade -->
    <h5 id="tanggal" style="display: none;">Yogyakarta, 13 Maret 1999</h5>

    <!-- slide -->
    <div id="img" style="background-color: #eee;display: none;">
        <img src="img/c9e40bc35b9aca48628439a4054334aa.jpg" alt="" height="350">
        <img src="img/wp2419351.jpg" alt="" height="350">
        <img src="img/unnamed.jpg" alt="" height="350">
        <img src="img/d3da586c787187c2584cfe6e9b857c0c.jpg" alt="" height="350">
    </div>
    <br>

    <!-- Button Hide Show Toggle -->
    <button id="hide">Sembunyikan</button>
    <button id="show">Perlihatkan</button>
    <button id="toggle">Toggle</button>

    <!-- Button Fade -->
    <button id="fadeIn">Fade In</button>
    <button id="fadeOut">Fade Out</button>
    <button id="fadeToggle">Fade Toggle</button>

    <!-- Button Slide -->
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <button id="slideToggle">Slide Toggle</button>

    <script src="jquery.js"></script>
    <script src="praktikum_jquery.js"></script>
</body>
</html>
